<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/doafwrddd/image/upload/v1765864550/Logo_Only_dn9vs2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT. Nutanics - IT Services Indonesia</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Colors & Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nutanics': {
                dark: '#0E2236',
                blue: '#1EB6E7',
                light: '#F9FAFB',
                gray: '#94A3B8',
                black: '#020617',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
              'pulse-slow': 'pulse 3s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s ease-out',
              'fade-in': 'fadeIn 0.8s ease-out',
              'slide-in-left': 'slideInLeft 0.7s ease-out',
              'slide-in-right': 'slideInRight 0.7s ease-out',
              'bounce-slow': 'bounce 2s infinite',
              'spin-slow': 'spin 3s linear infinite',
              'wave': 'wave 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              slideUp: {
                from: { opacity: '0', transform: 'translateY(30px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              slideInLeft: {
                from: { opacity: '0', transform: 'translateX(-50px)' },
                to: { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                from: { opacity: '0', transform: 'translateX(50px)' },
                to: { opacity: '1', transform: 'translateX(0)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      
      ::selection {
        background-color: rgba(30, 182, 231, 0.3);
        color: #0E2236;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #F9FAFB;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #1EB6E7, #0E2236);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #0E2236, #1EB6E7);
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(90deg, #1EB6E7, #0E2236, #1EB6E7);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient 8s ease infinite;
      }
      
      /* Glass Effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Grid Pattern */
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(30, 182, 231, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 182, 231, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Wave Animation */
      .wave-container {
        position: relative;
        overflow: hidden;
      }
      
      .wave {
        position: absolute;
        width: 200%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(30, 182, 231, 0.1), transparent);
        animation: wave 6s linear infinite;
      }
      
      /* Floating Shapes */
      .floating-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.3;
        z-index: -1;
      }
    </style>
  </head>
  <body class="bg-nutanics-light overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
